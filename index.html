    <p>Independence Day 2022</p>
    <script>
        today=new Date();
var freedom=new Date(today.getFullYear(), 7, 14);
if (today.getMonth()==7 && today.getDate()>14) 
{
freedom.setFullYear(freedom.getFullYear()+1); 
}  
var one_day=1000*60*60*24;
document.write(Math.ceil((freedom.getTime()-today.getTime())/(one_day))+
"  Days left from  Independence Day ");

    </script>
